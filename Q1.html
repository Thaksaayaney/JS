<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        //Method One
        function squareNumber(number) {
            return number * number;
}
        
        //Method Two
        function squareNum(number) {
            return Math.pow(number,2);
}
        document.getElementById("demo1").innerHTML=squareNumber(4); //Method One Output
        document.getElementById("demo2").innerHTML=squareNum(5); //Method Two Output
    </script>
</body>
</html>
