<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        //Declare Two Variables num1,num2
        //Addition Function
        function addNum(num1,num2){
            return addition=num1+num2;
        }
        //Multiplication Function
        function multiNum(num1,num2){
            return multiplication=num1*num2;
        }
        //Subtraction Function
        function subtractNum(num1,num2){
            return subtraction=num1-num2;
        } 
        //Division Function
        function divideNum(num1,num2){
            return division=num1/num2;
        }
        document.getElementById("demo1").innerHTML="The addition of the two numbers is "+addNum(4,5);
        document.getElementById("demo2").innerHTML="The multiplication of the two numbers is "+multiNum(4,5);
        document.getElementById("demo3").innerHTML="The subtraction of the two numbers is "+subtractNum(4,5);
        document.getElementById("demo4").innerHTML="The division of the two numbers is "+divideNum(4,5);


    </script>
</body>
</html>
