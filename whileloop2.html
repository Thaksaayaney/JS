<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var i=10;
        var numtext="";
        while(i>=1) 
        {
            numtext+="Number is "+i+"<br>";
            i--;
        }
        document.getElementById("demo").innerHTML=numtext;
    </script>
</body>
</html>
