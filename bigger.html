<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        function greaterNum(num1, num2) {
            if (num1 > num2) {
                greater = num1;
            }
            else if (num2 > num1) {
                greater = num2;
            }
            return "The greater number is " + greater;
        }
        document.getElementById("demo1").innerHTML = greaterNum(4, 5);
        document.getElementById("demo2").innerHTML = greaterNum(4, 9);
    </script>
</body>

</html>
