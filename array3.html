<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo1"></p>
    <script>
        var student = ["Thakshi", "Veny", "Shagira", "Sheshan"];
        var tag = "<ol>";
        student.forEach(nameList);
        tag += "</ol>";
        function nameList(value) {
            tag += "<li>" + value + "</li>";
        }
        document.getElementById("demo1").innerHTML = tag;
    </script>
</body>

</html>
