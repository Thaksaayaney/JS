<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let i = 0;

        function findLargest(integers) {
            for (let x = 0; x < integers.length; x++) {
                if (integers[x] > i) {
                    i = integers[x];
                }
            }
            console.log(i);
        }

        findLargest([5, 10, 21, 6, 100]);   
    </script>
</body>
