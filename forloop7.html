<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var i=1;
        var numtext="";
        for(; i<=10; i++) 
        {
            if(i===5)
            {
                continue;
            }
            numtext+="Number is "+i+"<br>";
        }
        document.getElementById("demo").innerHTML=numtext;
    </script>
</body>
</html>
