<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var person= {
            firstName:"Nimal", 
            lastName:"Raj", 
            age:15,
            city:"Kandy", 
            fullName: function()
                {
                    return this.firstName+" "+this.lastName;
                }
        };
        document.getElementById("demo").innerHTML="My name is "+person.fullName()+"."+" I'm "+person.age+" years old."+"I live in "+person.city+".";
    </script>
</body>
</html>
