<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var i;
        var numtext="";
        for(i=100; i>0; i--) //for(var i=100; i>=1; i--)
        {
            numtext+="Number : "+i+"<br>";
        }
        document.getElementById("demo").innerHTML=numtext;
    </script>
</body>
</html>
